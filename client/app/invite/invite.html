
<div class="container">
  
  <div class="panel panel-default">

  	<div class="panel-body">
	  	<form class="form" name="loadForm" ng-submit="invite.load(loadForm)" novalidate>

	  		<div class="form-group">
			  	<label>Код</label>
					<input type="number" 
							name="code" 
							class="form-control" 
							ng-model="invite.code" 
							placeholder="Код"
							required />
				</div>

	  		<div class="form-group">
	  			<div vc-recaptcha 
							  on-create="invite.setWidgetId(widgetId)"
							  on-success="invite.setResponse(response)" 
							  key="invite.captchaKey" 
							  class="recaptcha"
							  required></div>
	  		</div>

	  		<div class="text-right">
				  <button class="btn btn-default" type="submit" ng-disabled="loadForm.$invalid">Продолжить</button>
				 </div>
	  	</form>
		</div>
	</div>
</div>
